<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/jquery-3.4.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#hide").click(function(){
					$("#div1").fadeIn();
					$("#div2").fadeIn("slow");
					$("#div3").fadeIn(3000);
				});
				$("#show").click(function(){
					$("#div1").fadeOut();
					$("#div2").fadeOut("slow");
					$("#div3").fadeOut(3000);
				});
				$("#toggle").click(function(){
					$("#div1").fadeToggle();
					$("#div2").fadeToggle("slow");
					$("#div3").fadeToggle(3000);
				});
			});
			
		</script>
		<title>淡入淡出</title>
	</head>
	<body>
		<p>jquery的淡入淡出</p>
		<button id="hide">淡入</button>
		<button id="show">淡出</button>
		<button id="toggle">切换</button>
		<br><br>
		<div id="div1" style="width: 80px;height: 80px;display: none;background-color: red;">
	
		</div>
		<div id="div2" style="width: 80px;height: 80px;display: none;background-color: blue;">
			
		</div>
		<div id="div3" style="width: 80px;height: 80px;display: none;background-color: green;">
			
		</div>
	</body>
</html>
